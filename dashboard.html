<!DOCTYPE html>
<html lang="no">
<head>
<title>NLBs produksjonssystem</title>
<style>

* { font-family: sans-serif; }

body > * { text-align: center; }

html, body {
    height: 100%;
    margin: 0;
    padding: 0;
}

img {
    padding: 0;
    display: block;
    margin: 0 auto;
    max-height: 100%;
    max-width: 100%;
}

</style>
</head>
<body>

<h1>NLBs produksjonssystem</h1>

<figure>
<img id="graph" src="graph.png" alt="Diagram over NLBs produksjonssystem."/>
<img id="graph-load" src="graph.png" style="display: none;"/>
</figure>

<script>
window.onload = function() {
    var image = document.getElementById("graph");
    var imageLoad = document.getElementById("graph-load");
    
    function updateImage() {
        imageLoad.src = imageLoad.src.split("?")[0] + "?" + new Date().getTime();
        imageLoad.onload = function () {
            image.src = imageLoad.src;
        };
    }
    
    setInterval(updateImage, 1000);
}
</script>

</body>
</html>
